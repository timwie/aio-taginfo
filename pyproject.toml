[tool.poetry]
name = "aio-taginfo"
version = "0.3.0.post1"
description = "Async client for the OpenStreetMap taginfo API"
authors = ["Tim Wiechers <mail@timwie.dev>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/timwie/aio-taginfo"
documentation = "https://www.timwie.dev/aio-taginfo/"
packages = [{ include = "aio_taginfo" }]
include = ["CHANGELOG.md"]
keywords = [
    "geospatial",
    "gis",
    "openstreetmap",
    "osm",
    "taginfo",
    "spatial-analysis",
    "spatial-data",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: aiohttp",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.urls]
"Changelog" = "https://github.com/timwie/aio-taginfo/blob/main/CHANGELOG.md"
"Coverage" = "https://codecov.io/gh/timwie/aio-taginfo"

[tool.poetry.dependencies]
aiohttp = { version = "^3.9", extras = ["speedups"] }
pydantic = "^2.4"
python = "^3.10"

[tool.poetry.group.dev.dependencies]
aioresponses = "^0.7.6"
codecov = "^2.1.13"
invoke = "^2.2.0"
isort = "^5.13.2"
mypy = "^1.10.0"
pdoc = "^14.4.0"
pytest = "^8.1.2"
pytest-asyncio = "^0.23.5"
pytest-cov = "^5.0.0"
pytest-randomly = "^3.15.0"
ruff = "^0.4.1"
pyright = "^1.1.360"

[tool.ruff]
# https://docs.astral.sh/ruff/settings/
# https://docs.astral.sh/ruff/rules/
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "ANN",
    "ARG",
    "B",
    "C4",
    "D",
    "DTZ",
    "E",
    "EM",
    "F",
    "FBT",
    "N",
    "PERF",
    "PL",
    "PTH",
    "RUF",
    "S",
    "SIM",
    "TRY",
    "UP",
    "W",
]
ignore = [
    "ANN003", "ANN101", "ANN102", "ANN401",
    "C408",
    "D105", "D107", "D203", "D212",
    "PLR0913", "PLR2004", "PLW2901",
    "S101",
    "TRY003",
    "UP015",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
# https://github.com/psf/black#configuration
line-length = 100

[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/options.html
profile = "black"
line_length=100
indent='    '
multi_line_output=6
lines_after_imports=2
known_first_party="aio_taginfo"
sections="STDLIB,FIRSTPARTY,THIRDPARTY,LOCALFOLDER"

[tool.mypy]
# https://mypy.readthedocs.io/en/stable/running_mypy.html#missing-library-stubs-or-py-typed-marker
ignore_missing_imports = true

[tool.coverage.report]
skip_empty = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
